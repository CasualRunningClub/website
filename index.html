<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casual Jogging Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --text: #000000;
      --bg: #ffffff;
      --accent: #1b4332;
      --font: 'Fredoka', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3.2rem;
      margin: 0.5em 0 0.2em;
    }

    p {
      font-size: 1.2rem;
      margin: 0.2em 0;
    }

    .logo {
      max-width: 240px;
      margin-bottom: 1rem;
    }

    form {
      margin-top: 2rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    input[type="email"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      width: 250px;
      text-align: center;
    }

    button {
      padding: 0.5rem;
      background: #000000;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:active {
      background: var(--accent);
    }

    button:hover {
      opacity: 0.9;
    }

    .footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="Casual Jogging Club Logo" class="logo" />
  
  <h2 style="font-family: 'Cooper Black', serif;">every pace counts</h2>
  <p style="font-family: 'Cooper Black', serif;">coming soon</p>

  <form>
    <input type="email" placeholder="Your email for updates" required />
    <button type="submit">Notify Me</button>
  </form>

  <div class="footer">&copy; 2025 Casual Jogging Club</div>
</body>
</html>
